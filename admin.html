<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aeqio Waitlist - Admin View</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 40px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #ff6e3a;
    }

    .subtitle {
      color: #94a3b8;
      font-size: 1.1em;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid rgba(255, 110, 58, 0.2);
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }

    .stat-number {
      font-size: 2.5em;
      font-weight: bold;
      color: #ff6e3a;
      margin-bottom: 5px;
    }

    .stat-label {
      color: #94a3b8;
      font-size: 0.9em;
    }

    .content {
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(255, 110, 58, 0.2);
      border-radius: 12px;
      padding: 30px;
      backdrop-filter: blur(10px);
    }

    .section-title {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #ff6e3a;
      border-bottom: 2px solid rgba(255, 110, 58, 0.3);
      padding-bottom: 10px;
    }

    .email-list {
      list-style: none;
    }

    .email-item {
      background: rgba(30, 41, 59, 0.5);
      border-left: 3px solid #ff6e3a;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .email-item:hover {
      background: rgba(30, 41, 59, 0.8);
    }

    .email-address {
      font-weight: 500;
      color: #f1f5f9;
    }

    .email-date {
      color: #94a3b8;
      font-size: 0.9em;
    }

    .copy-btn {
      background: rgba(255, 110, 58, 0.2);
      color: #ff6e3a;
      border: 1px solid #ff6e3a;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85em;
      transition: all 0.3s;
    }

    .copy-btn:hover {
      background: #ff6e3a;
      color: white;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #94a3b8;
    }

    .loading {
      text-align: center;
      color: #94a3b8;
      font-size: 1.1em;
    }

    .error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid #ef4444;
      border-radius: 8px;
      padding: 20px;
      color: #fca5a5;
      margin-bottom: 20px;
    }

    .info-box {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid #3b82f6;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      color: #93c5fd;
      font-size: 0.95em;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 15px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #ff6e3a;
      color: white;
    }

    .btn-primary:hover {
      background: #e55a20;
    }

    .btn-secondary {
      background: rgba(255, 110, 58, 0.2);
      color: #ff6e3a;
      border: 1px solid #ff6e3a;
    }

    .btn-secondary:hover {
      background: rgba(255, 110, 58, 0.3);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #64748b;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Aeqio Waitlist</h1>
      <p class="subtitle">Subscriber Management Dashboard</p>
    </header>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-number" id="totalCount">0</div>
        <div class="stat-label">Total Subscribers</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="todayCount">0</div>
        <div class="stat-label">Today's Signups</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="lastUpdate">-</div>
        <div class="stat-label">Last Update</div>
      </div>
    </div>

    <div class="content">
      <h2 class="section-title">Subscriber List</h2>

      <div class="info-box">
        üìß Emails are stored in <code>design/aeqio/data/emails.json</code> in your GitHub repository
      </div>

      <div id="errorMessage" style="display: none;"></div>
      <div id="loading" class="loading">Loading subscribers...</div>
      <div id="emailList" style="display: none;"></div>

      <div class="actions">
        <button class="btn btn-primary" onclick="loadEmails()">üîÑ Refresh</button>
        <button class="btn btn-secondary" onclick="copyAllEmails()">üìã Copy All</button>
        <button class="btn btn-secondary" onclick="exportCSV()">üì• Export CSV</button>
      </div>
    </div>

    <footer>
      <p>Aeqio Waitlist Dashboard ‚Ä¢ Last loaded: <span id="loadTime">never</span></p>
    </footer>
  </div>

  <script>
    /**
     * Load emails from GitHub
     */
    async function loadEmails() {
      const loading = document.getElementById('loading');
      const emailList = document.getElementById('emailList');
      const errorMessage = document.getElementById('errorMessage');

      loading.style.display = 'block';
      emailList.style.display = 'none';
      errorMessage.style.display = 'none';

      try {
        const response = await fetch(
          'https://api.github.com/repos/cybairfly/apify-robot/contents/design/aeqio/data/emails.json'
        );

        if (!response.ok) {
          throw new Error('Could not load emails file. Make sure the file exists in the repository.');
        }

        const data = await response.json();
        const emails = JSON.parse(atob(data.content));

        renderEmails(emails);
        updateStats(emails);
        updateLoadTime();

        loading.style.display = 'none';
        emailList.style.display = 'block';
      } catch (error) {
        loading.style.display = 'none';
        errorMessage.style.display = 'block';
        errorMessage.className = 'error';
        errorMessage.textContent = '‚ö†Ô∏è ' + error.message;
        console.error(error);
      }
    }

    /**
     * Render email list
     */
    function renderEmails(emails) {
      const emailList = document.getElementById('emailList');

      if (!emails || emails.length === 0) {
        emailList.innerHTML = '<div class="empty-state">No subscribers yet</div>';
        return;
      }

      // Sort by timestamp (newest first)
      emails.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

      const list = document.createElement('ul');
      list.className = 'email-list';

      emails.forEach((item, index) => {
        const li = document.createElement('li');
        li.className = 'email-item';

        const date = new Date(item.timestamp);
        const dateStr = date.toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'short',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
        });

        li.innerHTML = `
          <div>
            <div class="email-address">${escapeHtml(item.email)}</div>
            <div class="email-date">${dateStr}</div>
          </div>
          <button class="copy-btn" onclick="copyEmail('${item.email}')">Copy</button>
        `;

        list.appendChild(li);
      });

      emailList.innerHTML = '';
      emailList.appendChild(list);
    }

    /**
     * Update statistics
     */
    function updateStats(emails) {
      const totalCount = document.getElementById('totalCount');
      const todayCount = document.getElementById('todayCount');

      totalCount.textContent = emails.length;

      // Count today's signups
      const today = new Date();
      today.setHours(0, 0, 0, 0);

      const todaySignups = emails.filter(item => {
        const itemDate = new Date(item.timestamp);
        itemDate.setHours(0, 0, 0, 0);
        return itemDate.getTime() === today.getTime();
      }).length;

      todayCount.textContent = todaySignups;
    }

    /**
     * Copy single email
     */
    function copyEmail(email) {
      navigator.clipboard.writeText(email).then(() => {
        alert('Email copied: ' + email);
      });
    }

    /**
     * Copy all emails
     */
    function copyAllEmails() {
      const emails = document.querySelectorAll('.email-address');
      const emailList = Array.from(emails).map(el => el.textContent).join('\n');

      navigator.clipboard.writeText(emailList).then(() => {
        alert('All emails copied to clipboard!');
      });
    }

    /**
     * Export as CSV
     */
    function exportCSV() {
      const emails = document.querySelectorAll('.email-item');

      if (emails.length === 0) {
        alert('No emails to export');
        return;
      }

      let csv = 'Email,Date\n';

      emails.forEach(item => {
        const email = item.querySelector('.email-address').textContent;
        const date = item.querySelector('.email-date').textContent;
        csv += `"${email}","${date}"\n`;
      });

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'aeqio-subscribers.csv';
      a.click();
      window.URL.revokeObjectURL(url);
    }

    /**
     * Update last load time
     */
    function updateLoadTime() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString('en-US', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
      });
      document.getElementById('loadTime').textContent = timeStr;
    }

    /**
     * Escape HTML to prevent XSS
     */
    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;',
      };
      return text.replace(/[&<>"']/g, m => map[m]);
    }

    // Load emails on page load
    loadEmails();

    // Auto-refresh every 30 seconds
    setInterval(loadEmails, 30000);
  </script>
</body>
</html>
